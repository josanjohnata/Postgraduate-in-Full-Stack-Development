<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulando o DOM</title>
</head>
<body>
  <button onclick="confirmButton()" >Delete Item</button>
</body>
<script>
  // window.alert('Hello world!');
  // window.confirm('Do you want to delete this item?');
  // let userName = window.prompt('What is your name?');

  function confirmButton() {
    let confirmed = confirm('Do you want to delete this item?');
    if (confirmed) {
      alert('You will delete the item!');
    } else {
      alert('Operation cancelled.');
    }
  }
</script>
</html>
